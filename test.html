  <script>
    // if screen is less than 768px, hide the menu items
    if ($(window).width() < 768) {
      $('.items').hide();
    }
    $(function () {
      $('.menu-toggle').click(function () {
        $('.items').toggle();
      })
    })
    // create daily count down from 35 days
    
    var countDownDate = new Date("April 6, 2023 00:00:00").getTime();
    // append the count down to the page
    var x = setInterval(function () {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("demo").innerHTML = days + " days left";
  
    }, 1000);

    $("#demo").css("color", "lime");



  </script>
